<!DOCTYPE html>
<html>
    <head>
        <title>Intro to HTML DOM</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: papayawhip;
                margin: 0;
                padding: 0;
            }

            h1 {
                color: rgb(42, 87, 87);
                transition: all 0.5s ease;
                /* Smooth transitions for style changes */
            }

            button {
                background-color: blueviolet;
                /* Purple */
                color: whitesmoke;
                padding: 15px 20px;
                border: none;
                border-radius: 10px;
                font-size: 18px;
                cursor: pointer;
                transition: all 0.3s ease;
                /* Smooth hover effect */
            }

            button:hover {
                background-color: rgb(68, 38, 95);
                /* Slightly darker purple on hover */
                transform: scale(1.1);
                /* Make the button grow slightly */
            }
        </style>
    </head>

<body>
    <center>
        <h1 id="heading">Hello!</h1>
        <button onclick="changeText()">Click Me!</button>

        <script>
            function changeText() {
                const heading = document.getElementById("heading");
                heading.innerHTML = "Welcome!";
                heading.style.color = "purple"; // Change heading color
                heading.style.fontSize = "3em"; // Make the heading larger
                heading.style.textShadow = "2px 2px 5px gray"; // Add a shadow effect
                body.style.backgroundColor = "red"; // Change the background color
            }
        </script>
    </center>
</body>
</html>
